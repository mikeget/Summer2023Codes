<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our first Form</title>
</head>

<body>

    <div>
        <h1>Contact Form</h1>
        <div>
            <div>Full name</div>
            <div>
                <input type="text" placeholder="John Do" id="fullName" disabled="true">
            </div>
            <div>Email </div>
            <div>
                <input type="email" placeholder="john@email.com" id="email">
            </div>
            <div>
                Date of Birth
            </div>
            <div>
                <input type="date" name="dob" id="dob">
            </div>
            <div>Department</div>
            <div>
                <select name="dept" id="dept">  
                    <option value="HR">HR</option>
                    <option value="Accounting">Accounting</option>
                    <option value="Finance">Finance</option>
                    <option value="IT">IT</option>
                </select>
            </div>
            <div>Address </div>
            <div>
                <textarea name="address1" id="address1" cols="21" rows="6"></textarea>
            </div>
            <div>Sex </div>
            <div>
                <input type="radio" name="sex">Male
                <input type="radio" name="sex">Female
                <input type="radio" name="sex">Other
            </div>
            <div>
                <input type="checkbox" name="disableAll" id="disableAll">Disable All
            </div>
            <div><input type="button" value="Submit" id="submit">  <input type="button" value="Cancel" id="cancel"> </div>

            
            
            

        </div>
    </div>

</body>

</html>
